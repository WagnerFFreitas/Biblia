<!-- html/concordancia.html -->
<div class="content-dynamic">
    <div class="filtros-container">
        <div class="filtro-grupo">
            <label for="filtro-palavra-input">Palavra:</label>
            <input type="text" id="filtro-palavra-input" placeholder="Filtrar palavras na lista...">
        </div>
        <div class="filtro-grupo">
    <label for="custom-testamento-select">Testamento:</label>
    <div class="custom-select" id="custom-testamento-select">
        <div class="select-selected" data-value="todos">Todos</div> <!-- ADICIONADO data-value="todos" -->
        <div class="select-items select-hide">
            <div data-value="todos">Todos</div>
            <div data-value="Antigo Testamento">Antigo Testamento</div>
            <div data-value="Novo Testamento">Novo Testamento</div>
        </div>
    </div>
</div>
        <div class="filtro-grupo">
            <label for="custom-livro-select">Livro:</label>
            <div class="custom-select" id="custom-livro-select">
                <div class="select-selected">Todos os livros</div>
                <div class="select-items select-hide">
                    <div data-value="todos">Todos os livros</div>
                    <!-- Livros serão populados via JS -->
                </div>
            </div>
        </div>
        <div class="filtro-grupo search-group">
            <input type="text" class="search-input" placeholder="Busca global na Bíblia...">
            <button class="search-btn">Consultar Concordância</button>
        </div>
    </div>

    <section id="resultados-container">
        <p style="color: #fff; text-align: center; font-size: 1.2em; margin-top: 30px; padding:20px;">
            Selecione uma letra ou realize uma busca para continuar.
        </p>
    </section>
</div>
