<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário Bíblico</title>
    <link rel="stylesheet" href="../css/dicionario.css">
</head>
<body>
    <header>

    </div>

    <footer>
        <p>© Bíblia Sagrada 2025</p>
    </footer>

    <script src="../script/dicionario.js"></script>
    <script src="../script/watermarker.js"></script>

</html>
