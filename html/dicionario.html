<!-- html/dicionario_view.html -->
<div class="dictionary-view-content">
    <div class="dictionary-search-bar-top">
        <input type="text" id="dicionarioSearchInput" class="search-input-dict" placeholder="Buscar termo no dicionário...">
        <button id="dicionarioSearchBtn" class="search-btn-dict">Buscar</button>
    </div>

    <div class="letter-highlight-bar">
        <span id="highlightedLetterLarge" class="highlighted-letter">A</span> <!-- Será atualizado por JS -->
        <span id="highlightedLetterSmall" class="highlighted-letter-small">a</span> <!-- Será atualizado por JS -->
    </div>

    <section id="dictionary-results-container">
        <p class="initial-message-dict" style="color: #fff; text-align: center; font-size: 1.2em; padding:20px;">
            Selecione uma letra na barra lateral para listar os termos.
        </p>
    </section>
</div>
