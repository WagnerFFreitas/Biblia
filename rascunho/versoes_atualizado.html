
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Versões da Bíblia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-top">
        <h1 id="titulo-principal-versao">Bíblia Sagrada</h1> <!-- Título principal -->
        <div class="search-bar">
            <!-- Barra de busca -->
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div id="conteudo">
        <!-- Aqui virá o conteúdo da versão selecionada -->
    </div>

    <script>
        async function inicializarVersao(versaoCod) {
            console.log(`[Principal] Inicializando versão: ${versaoCod.toUpperCase()}`);
            const tituloPrincipalEl = document.getElementById('titulo-principal-versao');
            if (tituloPrincipalEl) {
                tituloPrincipalEl.textContent = `Bíblia Sagrada ${versaoCod.toUpperCase()}`;
                // títuloPrincipalEl.textContent = `${versaoCod.toUpperCase()} - Bíblia Digital`; // Alternativo
            }
            // ... resto da lógica para carregar o conteúdo da versão
        }

        // Simulação: carregando uma versão (ex: 'ARA')
        document.addEventListener('DOMContentLoaded', () => {
            const versaoCod = 'ARA'; // Você pode obter da URL, localStorage, etc.
            inicializarVersao(versaoCod);
        });
    </script>
</body>
</html>
