<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hinários Cristãos">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Hinários</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/hymns.css">
</head>
<body>
    <header class="header-top">
        <button class="menu-button" aria-label="Menu">
            <span class="material-icons">menu</span>
        </button>
        <h1>Hinários</h1>
        <div class="header-actions">
            <button class="theme-toggle" aria-label="Alternar tema">
                <span class="material-icons">dark_mode</span>
            </button>
        </div>
    </header>

    <main class="hymns-container">
        <!-- Seleção de Hinário -->
        <section class="hymn-book-selector">
            <h2>Selecione um Hinário</h2>
            <div class="hymn-books-grid" id="hymnBooks">
                <!-- Hinários serão carregados via JavaScript -->
            </div>
        </section>

        <!-- Busca de Hinos -->
        <section class="hymn-search">
            <div class="search-box">
                <input type="text" id="hymnSearch" placeholder="Buscar hino...">
                <button id="searchButton" aria-label="Buscar">
                    <span class="material-icons">search</span>
                </button>
            </div>
            <div class="search-filters">
                <select id="hymnCategory">
                    <option value="">Todas as categorias</option>
                    <!-- Categorias serão carregadas via JavaScript -->
                </select>
                <select id="hymnAuthor">
                    <option value="">Todos os autores</option>
                    <!-- Autores serão carregados via JavaScript -->
                </select>
            </div>
        </section>

        <!-- Lista de Hinos -->
        <section class="hymns-list">
            <div class="hymns-header">
                <h2>Hinos</h2>
                <div class="view-options">
                    <button class="view-mode active" data-view="grid">
                        <span class="material-icons">grid_view</span>
                    </button>
                    <button class="view-mode" data-view="list">
                        <span class="material-icons">list</span>
                    </button>
                </div>
            </div>
            <div class="hymns-grid" id="hymnsList">
                <!-- Hinos serão carregados via JavaScript -->
            </div>
            <div class="pagination">
                <button class="prev-page" disabled>
                    <span class="material-icons">chevron_left</span>
                </button>
                <span class="page-info">Página <span id="currentPage">1</span> de <span id="totalPages">1</span></span>
                <button class="next-page" disabled>
                    <span class="material-icons">chevron_right</span>
                </button>
            </div>
        </section>

        <!-- Visualização do Hino -->
        <div class="modal" id="hymnModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="hymnTitle"></h3>
                    <button class="close-modal">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="hymn-content">
                    <div class="hymn-info">
                        <div class="hymn-number"></div>
                        <div class="hymn-author"></div>
                        <div class="hymn-category"></div>
                    </div>
                    <div class="hymn-text"></div>
                    <div class="hymn-actions">
                        <button class="play-audio">
                            <span class="material-icons">music_note</span>
                            Ouvir
                        </button>
                        <button class="download-sheet">
                            <span class="material-icons">download</span>
                            Partitura
                        </button>
                        <button class="share-hymn">
                            <span class="material-icons">share</span>
                            Compartilhar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/hymns.js"></script>
</body>
</html>
