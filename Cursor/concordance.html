<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concordância Bíblica - Biblia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/concordance.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="app-header">
        <button class="menu-button">
            <span class="material-icons">menu</span>
        </button>
        <h1>Concordância Bíblica</h1>
        <button class="theme-toggle">
            <span class="material-icons">dark_mode</span>
        </button>
    </header>

    <!-- Container principal -->
    <main class="concordance-container">
        <!-- Seção principal -->
        <div class="main-section">
            <!-- Seção de busca -->
            <section class="search-section">
                <div class="search-header">
                    <div class="search-input">
                        <input type="text" id="concordanceSearch" placeholder="Buscar palavra na concordância...">
                        <span class="material-icons">search</span>
                    </div>
                </div>
                <div class="search-filters">
                    <div class="filter-group">
                        <label for="searchVersion">Versão</label>
                        <select id="searchVersion">
                            <option value="">Todas as versões</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="searchLanguage">Idioma</label>
                        <select id="searchLanguage">
                            <option value="">Todos os idiomas</option>
                            <option value="pt">Português</option>
                            <option value="he">Hebraico</option>
                            <option value="el">Grego</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>
                            <input type="checkbox" id="exactMatch">
                            Correspondência exata
                        </label>
                    </div>
                    <div class="filter-group">
                        <label>
                            <input type="checkbox" id="caseSensitive">
                            Sensível a maiúsculas/minúsculas
                        </label>
                    </div>
                </div>
            </section>

            <!-- Seção de resultados -->
            <section class="results-section">
                <div class="results-header">
                    <h2>Resultados</h2>
                    <span class="results-count">Encontrados: <span id="resultsCount">0</span> resultados</span>
                </div>
                <div id="searchResults">
                    <!-- Resultados serão inseridos aqui via JavaScript -->
                </div>
                <div class="pagination">
                    <button class="prev-page" disabled>
                        <span class="material-icons">chevron_left</span>
                    </button>
                    <span class="pagination-info">
                        Página <span id="currentPage">1</span> de <span id="totalPages">1</span>
                    </span>
                    <button class="next-page" disabled>
                        <span class="material-icons">chevron_right</span>
                    </button>
                </div>
            </section>
        </div>

        <!-- Seção lateral -->
        <aside class="stats-section">
            <div class="stats-header">
                <h2>Estatísticas</h2>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalWords">0</div>
                    <div class="stat-label">Total de Palavras</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="uniqueWords">0</div>
                    <div class="stat-label">Palavras Únicas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalVerses">0</div>
                    <div class="stat-label">Total de Versículos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalBooks">0</div>
                    <div class="stat-label">Total de Livros</div>
                </div>
            </div>
        </aside>
    </main>

    <!-- Modal de contexto -->
    <div class="context-modal" id="contextModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="contextTitle"></h3>
                <button class="close-modal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="reference"></div>
                <div class="version"></div>
                <div class="context-text"></div>
            </div>
            <div class="modal-footer">
                <button class="read-more">
                    <span class="material-icons">book</span>
                    Ler mais
                </button>
                <button class="copy-text">
                    <span class="material-icons">content_copy</span>
                    Copiar
                </button>
                <button class="share-text">
                    <span class="material-icons">share</span>
                    Compartilhar
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/concordance.js"></script>
</body>
</html>
