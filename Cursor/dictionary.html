<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dicionário Bíblico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Dicionário Bíblico</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/dictionary.css">
</head>
<body>
    <header class="header-top">
        <button class="menu-button" aria-label="Menu">
            <span class="material-icons">menu</span>
        </button>
        <h1>Dicionário Bíblico</h1>
        <div class="header-actions">
            <button class="theme-toggle" aria-label="Alternar tema">
                <span class="material-icons">dark_mode</span>
            </button>
        </div>
    </header>

    <main class="dictionary-container">
        <!-- Busca no Dicionário -->
        <section class="dictionary-search">
            <div class="search-box">
                <input type="text" id="dictionarySearch" placeholder="Buscar palavra...">
                <button id="searchButton" aria-label="Buscar">
                    <span class="material-icons">search</span>
                </button>
            </div>
            <div class="search-filters">
                <select id="searchCategory">
                    <option value="">Todas as categorias</option>
                    <!-- Categorias serão carregadas via JavaScript -->
                </select>
                <select id="searchLanguage">
                    <option value="pt">Português</option>
                    <option value="he">Hebraico</option>
                    <option value="gr">Grego</option>
                </select>
            </div>
        </section>

        <!-- Lista de Palavras -->
        <section class="words-list">
            <div class="words-header">
                <h2>Palavras</h2>
                <div class="view-options">
                    <button class="view-mode active" data-view="grid">
                        <span class="material-icons">grid_view</span>
                    </button>
                    <button class="view-mode" data-view="list">
                        <span class="material-icons">list</span>
                    </button>
                </div>
            </div>
            <div class="words-grid" id="wordsList">
                <!-- Palavras serão carregadas via JavaScript -->
            </div>
            <div class="pagination">
                <button class="prev-page" disabled>
                    <span class="material-icons">chevron_left</span>
                </button>
                <span class="page-info">Página <span id="currentPage">1</span> de <span id="totalPages">1</span></span>
                <button class="next-page" disabled>
                    <span class="material-icons">chevron_right</span>
                </button>
            </div>
        </section>

        <!-- Visualização da Palavra -->
        <div class="modal" id="wordModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="wordTitle"></h3>
                    <button class="close-modal">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="word-content">
                    <div class="word-info">
                        <div class="word-original"></div>
                        <div class="word-category"></div>
                        <div class="word-language"></div>
                    </div>
                    <div class="word-definition"></div>
                    <div class="word-examples">
                        <h4>Exemplos de Uso</h4>
                        <div class="examples-list"></div>
                    </div>
                    <div class="word-references">
                        <h4>Referências Bíblicas</h4>
                        <div class="references-list"></div>
                    </div>
                    <div class="word-actions">
                        <button class="play-audio">
                            <span class="material-icons">volume_up</span>
                            Ouvir
                        </button>
                        <button class="share-word">
                            <span class="material-icons">share</span>
                            Compartilhar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/dictionary.js"></script>
</body>
</html>
