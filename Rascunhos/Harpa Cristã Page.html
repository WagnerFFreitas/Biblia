    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harpa Crist達</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            --background: #f7fafc;
            --foreground: #1a202c;
            --primary: #3182ce;
            --border: #e2e8f0;
            --input: #edf2f7;
            --ring: #93c5fd;
            --primary-foreground: #ffffff;
            --secondary: #f6ad55;
            --secondary-foreground: #ffffff;
            --accent: #38a169;
            --accent-foreground: #ffffff;
            --destructive: #e53e3e;
            --destructive-foreground: #ffffff;
            --muted: #718096;
            --muted-foreground: #ffffff;
            --card: #ffffff;
            --card-foreground: #1a202c;
            --popover: #edf2f7;
            --popover-foreground: #1a202c;
        }
    </style>
</head>
<body class="bg-background text-foreground font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Harpa Crist達</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="hymn-list bg-card p-4 rounded-lg">
                <h2 class="text-xl font-bold mb-4">Lista de Hinos</h2>
                <ul>
                    <li class="cursor-pointer hover:bg-secondary/80 p-2 rounded">Hino 1</li>
                    <li class="cursor-pointer hover:bg-secondary/80 p-2 rounded">Hino 2</li>
                    <li class="cursor-pointer hover:bg-secondary/80 p-2 rounded">Hino 3</li>
                </ul>
            </div>
            <div id="hymnContent" class="hymn-content bg-card p-4 rounded-lg col-span-2">
                <h2 class="text-xl font-bold mb-4">Hino Selecionado</h2>
                <div id="hymnDetails"></div>
            </div>
        </div>
    </div>
    <button id="openWindowBtn" class="fixed bottom-4 right-4 bg-primary text-primary-foreground px-4 py-2 rounded-lg">Abrir Janela Maximizada</button>
    <script>
        const hymnList = document.querySelectorAll('.hymn-list li');
        const hymnDetails = document.getElementById('hymnDetails');
        hymnList.forEach((hymn, index) => {
            hymn.addEventListener('click', () => {
                hymnDetails.innerHTML = `
                    <h3 class="text-lg font-bold">Hino ${index + 1}</h3>
                    <p>Estrofe 1 do Hino ${index + 1}</p>
                    <p>Estrofe 2 do Hino ${index + 1}</p>
                `;
            });
        });
        const openWindowBtn = document.getElementById('openWindowBtn');
        openWindowBtn.addEventListener('click', () => {
            const newWindow = window.open('', '_blank', 'fullscreen=yes');
            newWindow.document.write(`
                <html>
                <head>
                    <title>Harpa Crist達</title>
                    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
                </head>
                <body class="bg-background text-foreground font-sans">
                    <div class="container mx-auto px-4 py-8">
                        <h1 class="text-3xl font-bold text-center mb-8">Harpa Crist達</h1>
                        <div id="hymnContent" class="p-4 bg-card rounded-lg">
                            
                        </div>
                        <div class="flex justify-between mt-4">
                            <button id="prevBtn" class="bg-primary text-primary-foreground px-4 py-2 rounded-lg">VOLTAR</button>
                            <button id="nextBtn" class="bg-primary text-primary-foreground px-4 py-2 rounded-lg">SEGUINTE</button>
                        </div>
                    </div>
                    <script>
                        const hymnContent = newWindow.document.getElementById('hymnContent');
                        let currentHymn = 1;
                        function displayHymn(hymnNumber) {
                            hymnContent.innerHTML = `
                                <h2 class="text-xl font-bold">Hino ${hymnNumber}</h2>
                                <p>Estrofe 1 do Hino ${hymnNumber}</p>
                                <p>Estrofe 2 do Hino ${hymnNumber}</p>
                            `;
                        }
                        displayHymn(currentHymn);
                        newWindow.document.getElementById('prevBtn').addEventListener('click', () => {
                            if (currentHymn > 1) {
                                currentHymn--;
                                displayHymn(currentHymn);
                            }
                        });
                        newWindow.document.getElementById('nextBtn').addEventListener('click', () => {
                            // Assuming there are a total of 3 hymns
                            if (currentHymn < 3) {
                                currentHymn++;
                                displayHymn(currentHymn);
                            }
                        });
                    </script>
                </body>
                </html>
            `);
        });
    </script>
</body>
