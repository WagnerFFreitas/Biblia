<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Harpa Cristã</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="hymn-list bg-card p-4 rounded-lg">
            <h2 class="text-xl font-bold mb-4">Lista de Hinos</h2>
            <ul>
                <li class="cursor-pointer hover:bg-secondary/80 p-2 rounded">Hino 1</li>
                <li class="cursor-pointer hover:bg-secondary/80 p-2 rounded">Hino 2</li>
                <li class="cursor-pointer hover:bg-secondary/80 p-2 rounded">Hino 3</li>
            </ul>
        </div>
        <div id="hymnContent" class="hymn-content bg-card p-4 rounded-lg col-span-2">
            <h2 class="text-xl font-bold mb-4">Hino Selecionado</h2>
            <div id="hymnDetails"></div>
        </div>
    </div>
</div>

<button id="openWindowBtn" class="fixed bottom-4 right-4 bg-primary text-primary-foreground px-4 py-2 rounded-lg">Abrir Janela Maximizada</button>
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Harpa Cristã</h1>
    <div id="hymnContent" class="p-4 bg-card rounded-lg">
        
    </div>
    <div class="flex justify-between mt-4">
        <button id="prevBtn" class="bg-primary text-primary-foreground px-4 py-2 rounded-lg">VOLTAR</button>
        <button id="nextBtn" class="bg-primary text-primary-foreground px-4 py-2 rounded-lg">SEGUINTE</button>
    </div>
</div>
  </body>
</html>
