<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <title>BibliaV1</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>
  
  <!-- Cabeça do site -->
  <head>
    <!-- Título e links complementares -->
    <title>BibliaV1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap' rel='stylesheet'> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
  </head>
  
  <!-- Corpo do site -->
  <body>
    
    <!-- Cabeçalho do site -->
    <header class='header'>
      
      <!-- Botão que abre o Pop-up para adição de animes -->
      <button class='material-icons openPopup' onclick='openPopup()'>add</button>
      
      <!-- Logo -->
      <a href='/'>Versões da Bíblia</a>
      
      <!-- Barra de search(procurar) ou filtro -->
      <nav class='box'>
        <!-- Lupa -->
        <span class='material-icons bloom'>search</span>
        <!-- Input de procura do usuário -->
        <input id='inputUser' onchange='searchBar()' type='text' placeholder='Search'>
      </nav>
    </header>

    <!-- Classe lista de animes -->
    <ul class='listStyle' id='List'></ul>
    
    <!-- Mensagem pop-up de bem-vindo -->
    <div class='welcome visibleWlc' id='popupWlc'>
      <button class='material-icons closeWlc' onclick="closeWlc()">close</button>
      <h2>Seja Bem-Vindo Biblia On-Line</On-Line>!</h2>
    </div>
    
    <!-- Pop-up upload de novo anime -->
    <div class='popup'>
      <!-- Botão de saída do pop-up -->
      <button class='material-icons closeStyle' onclick="closePopup('closeStyle')">close</button>
      
      <div><!-- div dos inputs de imagem do usuário -->
        <!-- Input de arquivo para capa do novo anime -->
        <input id='realFile' type='file' hidden='hidden'>
        <!-- Imagem substituta do input de imagem do usuário -->
        <img class='imgUnder' id='imgPreview'>
      </div>
      
      <!-- Imagem interna do input de imagem  -->
      <button id='newAnimeImg' class='material-icons animeInputImg'>wallpaper</button>
      <!-- Input de texto para o título do novo anime -->
      <input id='newAnimeTitle' class='animeInputTitle' placeholder='Insira o título do Anime'>
      <!-- Botão de salvar definições -->
      <button class='saveStyle' onclick='saveAnime()'>Salvar</button>
    </div>
    
    <!-- Degradê -->
    <div class='gradient'></div>
    <footer>
      <p>© Bíblia Sagrada 2024</p>
    </footer>
  </body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
